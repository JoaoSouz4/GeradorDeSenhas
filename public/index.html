<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
 
</head>
<body>

    <div class="aviso">
        <p>Senha copiada</p>
        <ion-icon name="checkmark-circle-outline"></ion-icon>
    </div>
  
    <section class="container">
        <div class="titulo">
            <ion-icon name="key"></ion-icon>
            <h1>Gerador de Senhas</h1>
        </div>

        <div class="senha-gerada">
            <span class="senha"></span>
        </div>

        <div class="controls">
            
                <label class="btn-copy">
                    <ion-icon name="copy" class=></ion-icon>
                    Copiar
                </label>
            
                <label class="btn-clear">limpar</label>
        </div>
       

            <div class="sub-titulo">
                <div class="t">
                    <ion-icon name="settings"></ion-icon>
                    <h1>Parametros da Senha</h1>
                </div>
                <p>Informe as opções abaixo para formar sua senha</p>
            </div>

            <div class="opcoes">
                <div>
                    <label for=""> - Quantidade de caracteres</label>
                    <input type="number" min="1" max="50" class="qtd">
                </div>
                
                <div>
                    <label for=""> - Adicionar Letras Maiusculas</label>
                    
                        <label class="switch">
                            <switch class ="switch-wrapper">
                                <input type="checkbox" class="check-maiusculas">
                                <span class="switch-button"></span>
                            </switch>
                        </label>
                    
                </div>
                
                <div>
                    <label for=""> - Adicionar Letras Minusculas</label>
                    <label class="switch">
                        <switch class ="switch-wrapper">
                            <input type="checkbox" class="check-minusculas">
                            <span class="switch-button"></span>
                        </switch>
                    </label>
                </div>

                <div>
                    <label for=""> - Adicionar Numeros</label>
                    <label class="switch">
                        <switch class ="switch-wrapper">
                            <input type="checkbox" class="check-numeros">
                            <span class="switch-button"></span>
                        </switch>
                    </label>
                </div>
                
                <div>
                    <label for=""> - Adicionar Simbolos</label>
                    <label class="switch">
                        <switch class ="switch-wrapper">
                            <input type="checkbox" class="check-simbolos">
                            <span class="switch-button"></span>
                        </switch>
                    </label>
                </div>
            </div>
    
        <button class="gerar-senha">Gerar Senha</button>
    </section>

    <footer>

        <div class="creditos">
            <h3>
                Desenvolvido por João Souza
                <p>10/12/2022</p>
            </h3>
        </div>

        <div class="redes-sociais">
               
                <div class="rede">
                        <a href="https://www.instagram.com/jo4o.souza/" target="_blank">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                </div>
                <div class="rede">
                        <a href="https://www.linkedin.com/in/jo%C3%A3o-vitor-souza-508a30231/" target="_blank">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                </div>
                <div class="rede">
                        <a href="https://github.com/JoaoSouz4" target="_blank">
                            <ion-icon name="logo-github"></ion-icon>
                        </a>
                </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="/public/assets/js/bundle.js"></script>
</body>
</html>
